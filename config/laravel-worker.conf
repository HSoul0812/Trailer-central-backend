[program:laravel-worker-parts]
process_name=%(program_name)s_%(process_num)s
command=php /var/www/html/artisan queue:work --queue=parts --sleep=3 --tries=3
numprocs=5
autostart=true
autorestart=true
startsecs = 0

[program:laravel-worker-parts-export-new]
process_name=%(program_name)s_%(process_num)s
command=php /var/www/html/artisan queue:work --queue=parts-export-new --sleep=3 --tries=3
numprocs=5
autostart=true
autorestart=true
startsecs = 0
stdout_logfile=/var/log/supervisor/laravel-worker-parts-export-new.log

